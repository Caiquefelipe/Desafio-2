<!DOCTYPE html>
<html>
<head>
<style>
  /* Estilos para os bot√µes e o visor */
  button {
    width: 50px;
    height: 50px;
    font-size: 20px;
    margin: 5px;
    background-color: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  #display {
    width: 200px;
    height: 50px;
    font-size: 24px;
    text-align: right;
    margin: 5px;
    padding: 5px;
  }
</style>
</head>
<body>
  <div id ="buttons">
  <input type="text" id="display" readonly>
  <br>
  <button onclick="addDisplay(7)">7</button>
  <button onclick="addDisplay(8)">8</button>
  <button onclick="addDisplay(9)">9</button>
  <button onclick="definirOperacao( OperacaoEnum.ADICAO)">+</button>
  <br>
  <button onclick="addDisplay(4)">4</button>
  <button onclick="addDisplay(5)">5</button>
  <button onclick="addDisplay(6)">6</button>
  <button onclick="defenirOperacao(OperacaoEnum.SUBTRACAO)">-</button>
  <br>
  <button onclick="addDisplay(1)">1</button>
  <button onclick="addDisplay(2)">2</button>
  <button onclick="addDisplay(3)">3</button>
  <button onclick="definirOperacao(OperacaoEnum.MULTIPLICACAO)">*</button>
  <br>
  <button onclick="addDisplay(0)">0</button>
  <button onclick="addDecimal()">.</button>
  <button onclick="clearDisplay()">C</button>
  <button onclick="definirOperacao(OperacaoEnum.DIVISAO)">/</button>
  <br>
  <button onclick="calcular()">=</button>
  </div>
<script src="script.js"></script>
</body>
</html>
